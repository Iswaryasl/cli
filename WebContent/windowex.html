<style>
.button {
    background-color: black;

<script>
window.onhashchange=function()
{
	var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	     document.getElementById("demo").innerHTML = this.responseText;
	    }
	  };
	  var hashvalue=location.hash.split("#");
	  console.log(hashvalue);
	  if(hashvalue.length>1)
		  {
	  xhttp.open("GET","http://localhost:8080/CustomT/"+hashvalue[1], true);
	  xhttp.send();
	  console.log("http://localhost:8080/CustomT/windowex.html"+hashvalue[1])
		  }
	  else{
		 window.location="http://localhost:8080/CustomT/windowex.html";
	  }
}
